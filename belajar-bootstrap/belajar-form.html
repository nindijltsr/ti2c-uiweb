<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/bootstrap-5.3.3/dist/css/bootstrap.min.css">
    <title>Belajar Form</title>
</head>
<body style="margin: 10px;">
    <p class="h1">TI-2C | Form Dengan Bootstrap</p>
    <form style="margin: 10px;">
        <div class="mb-3">
          <label for="InputNama" class="form-label">Nama Anda : </label>
          <input type="email" class="form-control" id="InputNama" >
          
        </div>
        <div class="mb-3">
          <label for="InputAlamat" class="form-label">Alamat Anda : </label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
        </div>
        <div class="mb-3">
            <label for="inputJenisKelamin" class="form-label">Jenis Kelamin:</label>
            <select class="form-select">
                <option value="L" selected>Pria</option>
                <option value="W">Wanita</option>
            </select>
        </div>
        <button type="button" class="btn btn-secondary" style="margin-top: 15px;">Simpan</button>
      </form>
    
    <script src="./asset/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
